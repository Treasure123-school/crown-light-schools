services:
  - type: static_site
    name: school-management-frontend
    buildCommand: npm install --include=dev && npm run build:frontend
    staticPublishPath: dist/public
    autoDeploy: true
    envVars:
      - key: VITE_API_URL
        sync: false
      - key: NODE_VERSION
        value: 20.18.0
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache, must-revalidate
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable

  - type: web
    name: school-management-backend
    env: node
    region: oregon
    buildCommand: npm install --include=dev && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: 20.18.0
      - key: PORT
        value: 10000
      # Database - Neon PostgreSQL
      - key: DATABASE_URL
        sync: false  # Set this in Render dashboard with your Neon connection string
      # Authentication
      - key: SESSION_SECRET
        generateValue: true
      - key: JWT_SECRET
        generateValue: true
      # Frontend URL (set to your Render static site URL)
      - key: FRONTEND_URL
        sync: false
      # CORS Origins (comma-separated, set to your frontend URL)
      - key: CORS_ORIGINS
        sync: false
      # Cloudinary - File Storage (Required for production)
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      # Google OAuth (Optional)
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_CALLBACK_URL
        sync: false
      # Backend URL
      - key: BACKEND_URL
        sync: false
    healthCheckPath: /api/health
    autoDeploy: true
